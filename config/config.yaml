# InstaGenerate - Path A: SAFE mode (content generation only, no Instagram)
# Edit paths and API keys as needed

project:
  name: InstaGenerate
  timezone: Europe/Istanbul

paths:
  assets_backgrounds: assets/backgrounds
  assets_music: assets/music
  assets_fonts: assets/fonts
  cache_videos: assets/cache/videos
  cache_music: assets/cache/music
  output_reels: output/reels
  captions_dir: output/captions
  logs_dir: logs

video:
  width: 1080
  height: 1920
  duration_min: 15
  duration_max: 15
  fps: 30
  text:
    font_size: 72
    font_color: "#FFFFFF"
    stroke_color: "#000000"
    stroke_width: 2
    position: center  # center, lower_third
    fade_in_duration: 0.8
    shadow: true
    # Backdrop behind text only (not video) â€“ text stays readable with any color
    text_background:
      enabled: true
      color: "#1a1a1a"
      opacity: 0.85
      padding_x: 80
      padding_y: 40

posting:
  time_start: "21:00"   # Turkey time
  time_end: "23:00"
  random_time_in_window: true

# Path A: No Instagram posting
# instagram: ...

# Auto-download: video search keywords (aesthetic backgrounds)
download:
  video_keywords:
    - night city
    - rain window
    - street lights
    - sad aesthetic
    - cinematic
    - walking alone
    - city night
  video_min_duration: 5
  video_max_duration: 30
  music_keywords:
    - emotional
    - cinematic
    - sad
    - ambient
  # Jamendo: order by popularity for trending-style music (popularity_week_desc = popular this week)
  music_order: popularity_week_desc

content:
  # Distribution: emotional, sarcastic, deep, romantic
  distribution:
    emotional: 0.40
    sarcastic: 0.30
    deep: 0.20
    romantic: 0.10
